<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/updateUser.js"></script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
    <tr>
        <td valign="top" style="width: 15%">
        </td>
        <td style="width: 85%">
            <h1>Update user</h1>
            <p>First name: <input type="text" id="firstName" name="firstName" value="${user.getFirstName()}"/></p>
            <p>Last name: <input type="text" id="lastName" name="lastName" value="${user.getLastName()}"/></p>
            <p>Payment: <input type="text" id="payment" name="payment" value="${user.getPayment()}"/></p>
            <input type="submit" value="Update" onclick="updateUser(${id})"/>
        </td>
    </tr>
</table>
</body>
</html>
