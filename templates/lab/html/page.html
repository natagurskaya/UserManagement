<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>User Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/deleteUser.js"></script>
</head>
<body>
<h1>User Management System</h1>
<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
    <tr>
        <td valign="top" style="width: 15%" bgcolor=#FDF5E6>
            <br>
            <p align="center"><a href="addUser">Add User</a></p>
            <p align="center">Show All Users</p>
        </td>
        <td style="width: 850%">
            <table border="1" bordercolor="#2F4F4F" cellpadding="0" cellspacing="0" style="width: 100%">
                <thead>
                <tr style="height: 40px">
                    <th scope="col">id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Payment</th>
                    <th scope="col">Option</th>
                </tr>
                </thead>
                <tbody>
                <#list users as user>
                    <tr style="height: 40px">
                        <td align="center">${user.getId()}</td>
                        <td align="center">${user.getFirstName()}</td>
                        <td align="center">${user.getLastName()}</td>
                        <td align="center">${user.getPayment()}</td>
                        <td align="center">
                                <input type="hidden" name="id" value="${user.getId()}" />
                                <button type="button" id="${user.getId()}" onclick="deleteUser(id)">
                                    <img src="https://n6-img-fp.akamaized.net/free-icon/delete-button_318-77600.jpg?size=338&ext=jpg"
                                         height="20" width="30">
                                </button>

                           <input type="hidden" name="id" value="${user.getId()}" />
                            <button type="button"  id="${user.getId()}" onclick = "window.location.href='updateUser/?id=' + id">
                                <img src="http://freevector.co/wp-content/uploads/2014/02/61776-edit-button.png"
                                     height="20" width="30">
                            </button>

                        </td>
                    </tr>
                </#list>
                </tbody>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
