<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>User Management</title>
</head>
<body>
<h1>User Management System</h1>
<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
    <tr>
        <td valign="top" style="width: 15%" bgcolor=#FDF5E6>
            <br>
            <p align="center">Add User</p>
            <p align="center">Show All Users</p>
        </td>
        <td style="width: 850%">
            <table border="1" bordercolor="#2F4F4F" cellpadding="0" cellspacing="0" style="width: 100%">
                <thead>
                <tr style="height: 40px">
                    <th scope="col">id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Payment</th>
                    <th scope="col">Option</th>
                </tr>
                </thead>
                <tbody>
                <#list users as user>
                    <tr style="height: 40px">
                        <td align="center">${user.getId()}</td>
                        <td align="center">${user.getFirstName()}</td>
                        <td align="center">${user.getLastName()}</td>
                        <td align="center">${user.getPayment()}</td>
                        <td align="center">
                            <button><img src="https://n6-img-fp.akamaized.net/free-icon/delete-button_318-77600.jpg?size=338&ext=jpg"
                                    alt="Delete"
                                    style="vertical-align: middle" height="20" width="30"></button>
                            <button><img src="http://freevector.co/wp-content/uploads/2011/12/84380-edit-button.png"
                                         alt="Delete"
                                         style="vertical-align: middle" height="20" width="30"></button>
                        </td>
                    </tr>
                </#list>
                </tbody>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
